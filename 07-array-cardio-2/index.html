<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Array Cardio Day 2 ğŸŒ</title>
</head>

<body>
    <script>
        const people = [
            { name: 'Wes', year: 1988 },
            { name: 'Kait', year: 1986 },
            { name: 'Irv', year: 1970 },
            { name: 'Lux', year: 2015 }
        ];
        const comments = [
            { text: 'Love this!', id: 523423 },
            { text: 'Super good', id: 823423 },
            { text: 'You are the best', id: 2039842 },
            { text: 'Ramen is my fav food ever', id: 123523 },
            { text: 'Nice Nice Nice!', id: 542328 }
        ];

        // Some and Every Checks
        // Array.prototype.some() // is at least one person 19 or older?
        const anyAdult = people.some(person => (new Date()).getFullYear() - person.year >= 18);
        console.log({ anyAdult });

        // Array.prototype.every() // is everyone 19 or older?
        const allAdults = people.every(person => (new Date()).getFullYear() - person.year >= 18);
        console.log({ allAdults });

        // Array.prototype.find()
        // Find is like filter, but instead returns just the one you are looking for
        // find the comment with the ID of 823423
        const superGood = comments.find(comment => comment.id === 823423);
        console.log({ superGood });

        // Array.prototype.findIndex()
        // Find the comment with this ID
        // delete the comment with the ID of 823423
        const deleteComment = comments.findIndex(comment => comment.id === 823423);
        // Deleting the comment in the same array
        // comments.splice(deleteComment, 1);
        console.table(comments);
        // keeping the old array and creating a new one without the found comment
        const newComments = [...comments.slice(0, deleteComment), ...comments.slice(deleteComment + 1)];
        console.table(newComments);

    </script>
</body>

</html>
